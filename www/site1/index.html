<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sloth Upload - Site 2</title>

</head>
<body>

<div class="card">
    <div class="emoji">ğŸ¦¥â˜ï¸</div>
    <h1>Site 2</h1>
    <p>Upload & delete files â€” simple and sleepy ğŸ’—</p>

    <h3 class="section-title">Upload</h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload ğŸ¦¥</button>
    </form>

    <hr>

    <h3 class="section-title">Delete</h3>
    <input type="text" id="filename" placeholder="Filename to delete (example.txt)">
    <button class="danger" onclick="deleteFile()">Delete ğŸ—‘</button>

    <div id="result"></div>
</div>

<script>
function deleteFile() {
    const filename = document.getElementById("filename").value.trim();
    const result = document.getElementById("result");

    if (!filename) {
        result.innerText = "Please enter a filename ğŸ¦¥";
        return;
    }

    fetch("/uploads/" + encodeURIComponent(filename), {
        method: "DELETE"
    })
    .then(response => {
        if (response.ok) {
            result.innerText = "Deleted successfully ğŸ’—";
        } else if (response.status === 404) {
            result.innerText = "Not found (404) ğŸ¦¥";
        } else if (response.status === 403) {
            result.innerText = "Forbidden (403) ğŸ¦¥ğŸš«";
        } else if (response.status === 405) {
            result.innerText = "Method not allowed (405) ğŸ¦¥âŒ";
        } else {
            result.innerText = "Error: " + response.status;
        }
    })
    .catch(() => {
        result.innerText = "Server error ğŸ¦¥";
    });
}
</script>

</body>
